---
ci:
    autoupdate_schedule: quarterly

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.6.0
      hooks:
          - id: end-of-file-fixer
          - id: trailing-whitespace
          - id: check-yaml
          - id: check-added-large-files
            args: [--maxkb=6000]
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.7.3
      hooks:
      # Ruff check
          - id: ruff
            types_or: [python, pyi]
            args: [--no-fix]
            name: ruff (check)
      # Ruff fix
          - id: ruff
            types_or: [python, pyi]
            args: [--fix]
            name: ruff (fix)
      # Ruff formatter
          - id: ruff-format
            types_or: [python, pyi]
            name: ruff (format)
